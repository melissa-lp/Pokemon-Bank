<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <!-- Titulo e iconos agregados -->
  <link rel="shortcut icon" href="https://cdn2.steamgriddb.com/icon_thumb/9a9edc1720f84b8907d3b7f81c1fbb50.png">
  <title>Pokemon Bank</title>
</head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>

<body class="login-background">
  <div class="background-shadow"></div>

  <!--Formulario de Inicio de Sesión-->
  <div class="card-form">
    <div class="image-form"></div>
    <div class="login-form">
      <h4>¡Hola!</h4>
      <h5 id="greeting-text"></h5>
      <div class="form-fields">
        <h5 class="w-100 text-center mt-5 mb-4">Inicio de sesión</h5>
        <div class="input-group mb-3">
          <input id="username-input" type="text" name="pin" id="pin" class="form-control border-dark"
            placeholder="Usuario">
        </div>
        <div class="input-group mb-3 position-relative">
          <input id="password-input" type="password" name="pin" id="pin" class="form-control border-dark"
            placeholder="Contraseña">
          <span class="mdi mdi-eye-outline show-password-position" id="show-password"></span>
          <span class="mdi mdi-eye-off-outline show-password-position d-none" id="show-confirm-password"></span>
        </div>
        <div class="content w-100 text-center my-4">
          <button id="login-btn" class="btn btn-login text-center w-50 py-2">
            Iniciar sesión
          </button>
        </div>
        <div class="w-100 mt-3 text-center">
          <span>¿Aún no tiene cuenta?
            <a href="views/signup.html" class="text-decoration-none">
              Regístrate
            </a>
          </span>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/alert.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/initialData.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
