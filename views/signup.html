<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="shortcut icon" href="https://cdn2.steamgriddb.com/icon_thumb/9a9edc1720f84b8907d3b7f81c1fbb50.png">
  <title>Pokemon Bank</title>
</head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>

<body class="position-relative vh-100 wh-100 d-block d-lg-flex d-xl-block flex-column align-items-center">
  <div class="signup-wallpaper">
  </div>
  <div class="signup-shadow"></div>
  <div class="card-decoration d-none d-lg-inline rounded"></div>

  <div class="card-form rounded">
    <h6 class="title-text text-color">¡Crea una <span>Cuenta</span>!</h6>
    <p class="mt-2 mt-xs-4 text-color">
      ¡Únete a nosotros y da el primer paso hacia una experiencia financiera fácil y segura! Estamos aquí para ayudarte
      a
      alcanzar tus metas.
    </p>
    <div class="row mt-lg-4 mt-xl-5">
      <div class="col-12 col-md-6 mb-2 mb-sm-3 mb-md-4 mb-xl-5">
        <input id="username-input" type="text" class="form-control" placeholder="Nombre de usuario" name="username"
          aria-label="Nombre de usuario">
      </div>
      <div class="col-12 col-md-6 mb-2 mb-sm-3 mb-md-4 mb-xl-5">
        <input id="phone-input" type="text" class="form-control" placeholder="Número de teléfono" name="phone"
          aria-label="Teléfono">
      </div>
      <div class="col-12 col-md-6 mb-2 mb-sm-3 mb-md-4 mb-xl-5 position-relative">
        <input id="password-input" type="password" class="form-control" placeholder="Contraseña" name="pin"
          aria-label="Pin">
        <div id="password-bar-container" class="password-secure-bar-container">
          <div id="password-bar" style="width: 4%; background-color: #ff4d4f;"></div>
        </div>
        <div id="password-indications">
          <p>La contraseña debe de contener:</p>
          <div class="d-flex flex-column ms-2">
            <div class="position-relative">
              <span id="8-letter-wrong" class="mdi mdi-close-circle position-absolute text-danger"></span>
              <span id="8-letter-success" class="mdi mdi-check-circle position-absolute text-success d-none"></span>
              <span class="ms-4">Al menos 8 caracteres</span>
            </div>
            <div class="position-relative">
              <span id="mayus-wrong" class="mdi mdi-close-circle position-absolute text-danger"></span>
              <span id="mayus-success" class="mdi mdi-check-circle position-absolute text-success d-none"></span>
              <span class="ms-4">1 letra mayúscula</span>
            </div>
            <div class="position-relative">
              <span id="minus-wrong" class="mdi mdi-close-circle position-absolute text-danger"></span>
              <span id="minus-success" class="mdi mdi-check-circle position-absolute text-success d-none"></span>
              <span class="ms-4">1 letra minúscula</span>
            </div>
            <div class="position-relative">
              <span id="number-wrong" class="mdi mdi-close-circle position-absolute text-danger"></span>
              <span id="number-success" class="mdi mdi-check-circle position-absolute text-success d-none"></span>
              <span class="ms-4">1 número</span>
            </div>
            <div class="position-relative">
              <span id="symbol-wrong" class="mdi mdi-close-circle position-absolute text-danger"></span>
              <span id="symbol-success" class="mdi mdi-check-circle position-absolute text-success d-none"></span>
              <span class="ms-4">1 símbolo</span>
            </div>
          </div>
          <ul>
          </ul>
        </div>
        <span class="mdi mdi-eye-outline show-password-position" id="show-password"></span>
        <span class="mdi mdi-eye-off-outline show-password-position d-none" id="hide-password"></span>
      </div>
      <div class="col-12 col-md-6 mb-2 mb-sm-3 mb-md-4 mb-xl-5 position-relative">
        <input id="confirm-password-input" type="password" class="form-control" placeholder="Confirmar contraseña"
          name="confirm_pin" aria-label="Confirmar contraseña">
        <span class="mdi mdi-eye-outline show-password-position" id="show-confirm-password"></span>
        <span class="mdi mdi-eye-off-outline show-password-position d-none" id="hide-confirm-password"></span>
      </div>
      <div class="col-12 col-md-7 mt-3 d-flex justify-content-between action-buttons">
        <a href="../index.html"
          class="d-flex align-items-center justify-content-center btn btn-light btn-lg text-dark">Regresar</a>
        <button id="register-btn" class="py-2 py-xs-3 border-0 rounded text-light h5 create-button">¡Crear!</button>
      </div>
    </div>
  </div>
  <div class="card-img-form rounded justify-content-center align-items-center">
    <img src="../assets/register/226-wallpaper.png" alt="">
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/alert.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/signup.js"></script>

</body>

</html>
